# Configuration file for the VHDL language server
# Provides semantic syntax highlighting, auto-completion, and intellisense
# VS Code extension: https://github.com/VHDL-LS/rust_hdl_vscode
# Language Server:  https://github.com/VHDL-LS/rust_hdl

# What standard to use. This is optional and defaults to VHDL2008.
standard = "2008"

# File names are either absolute or relative to the parent folder of the vhdl_ls.toml file
[libraries]
  da.files   = ['src/*.vhd', 'tb/*.vhd']
  da.exclude = ['src/da_orig.vhd','report/*']

  # Libraries can be marked as third-party to disable some analysis warnings, such as unused declarations
  XPM.files          = ['C:\Xilinx\Vivado\2024.2\data\ip\xpm\xpm_VCOMP.vhd']
  XPM.is_third_party = true
